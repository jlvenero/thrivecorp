name: Deploy Backend to Elastic Beanstalk

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Prepare deployment package
        run: |
          cd backend

          # Garante que o Procfile exista
          echo "web: node server.js" > Procfile

          # Instala dependências para produção
          npm install --production

          # Cria o ZIP completo para deploy
          zip -r ../deploy-backend.zip . \
            -x "*.git*" \
            -x ".github/*" \
            -x "*.log" \
            -x "README.md" \
            -x "tests/*" \
            -x "*.md"

          cd ..

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

          application_name: thriveCorp2
          environment_name: ThriveCorp2-env
          region: us-east-2

          version_label: "v-${{ github.sha }}"
          deployment_package: deploy-backend.zip
