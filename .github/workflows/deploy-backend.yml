name: Deploy Backend to Elastic Beanstalk

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Prepare deployment package
        run: |
          cd backend

          # Garante Procfile
          echo "web: node server.js" > Procfile

          # Remove node_modules â€” ESSENCIAL
          rm -rf node_modules

          # instala dependÃªncias sem dev
          npm install --omit=dev

          # agora sim zipa sem peso extra
          zip -r ../deploy-backend.zip . -x '*.git*' -x 'node_modules/*' # ðŸ‘ˆ VERSÃƒO CORRIGIDA
          cd ..

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

          application_name: thriveCorp2
          environment_name: ThriveCorp2-env
          region: us-east-2

          version_label: "v-${{ github.sha }}"
          deployment_package: deploy-backend.zip
