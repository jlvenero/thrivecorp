# Identificação do Projeto no SonarCloud (ajuste se necessário)
sonar.organization=jlvenero # Substitua pelo nome da sua organização ou usuário no GitHub
sonar.projectKey=jlvenero/thrivecorp # Substitua pelo nome do seu usuário/org e nome do repo
sonar.projectName=ThriveCorp

# Informa ao Sonar que é um monorepo e onde encontrar os módulos
sonar.modules=frontend,backend

# --- Configurações do Módulo Backend ---
backend.sonar.projectName=ThriveCorp - Backend
backend.sonar.projectBaseDir=backend
backend.sonar.sources=. # Analisa todos os arquivos JS na pasta backend
backend.sonar.exclusions=node_modules/**,test/** # Exclui node_modules e possíveis pastas de teste
backend.sonar.sourceEncoding=UTF-8
# Para JavaScript/Node.js, geralmente não precisa de 'binaries'

# --- Configurações do Módulo Frontend ---
frontend.sonar.projectName=ThriveCorp - Frontend
frontend.sonar.projectBaseDir=frontend
frontend.sonar.sources=src # Analisa apenas a pasta src do frontend
frontend.sonar.exclusions=node_modules/**,dist/**,test/** # Exclui node_modules, build e testes
frontend.sonar.sourceEncoding=UTF-8
frontend.sonar.javascript.lcov.reportPaths=coverage/lcov.info # Caminho para o relatório de cobertura de testes (se/quando você implementar testes)

# Configurações Gerais (Opcional - podem ser ajustadas no SonarCloud UI)
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
# sonar.verbose=true # Descomente para logs mais detalhados durante a análise