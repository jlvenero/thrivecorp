sonar.organization=jlvenero
sonar.projectKey=jlvenero_thrivecorp
sonar.projectName=ThriveCorp

# Removida a configuração 'sonar.modules' para simplificar a análise

# Define todas as pastas de código-fonte a serem analisadas (relativas à raiz)
# Inclui 'backend' e a pasta 'src' do frontend
sonar.sources=backend,frontend/src

# Exclui arquivos de teste, node_modules e artefatos de build de TODAS as fontes
sonar.exclusions=**/*.test.js,**/*.test.jsx,**/node_modules/**,**/dist/**,**/*.config.js,**/jest.config.js,**/vite.config.js,**/*.test.js

sonar.coverage.exclusions=**/node_modules/**,**/*.test.js,**/*.spec.js,backend/server.js,backend/routes/**,backend/jest.config.js

sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Configurações Gerais
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
# sonar.verbose=true # Descomente para logs mais detalhados